<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .error-box {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .error-code {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1 class="error-code">404 Not Found</h1>
        <p>The page you requested could not be found.</p>
        <p>Here are some options:</p>
        <ul>
            <li>Go back to the [homepage](/)</li>
            <li>Search our website using the bar above</li>
        </ul>
    </div>
</body>
</html>
