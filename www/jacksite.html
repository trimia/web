<!doctype html>
<head>
    <title>This is the title of the webpage!</title>
</head>
<body style="background-color: forestgreen">
<p>This is an example paragraph. Anything in the <strong>body</strong> tag will appear on the page, just like this <strong>p</strong> tag and its contents.</p>

<div style="align-items:center;padding:1rem;display: flex; flex-direction: column;width:200px; border:2px solid white; background-color: blueviolet; border-radius: 4%;margin:2rem;gap:2rem">
    <h3 style="color: purple">form</h3>
    <div>
        <label for="name">name</label><input style="border-radius: 100%"id="name"/>
    </div>
    <div>
        <label for="lastname">lastname</label><input id="lastname"/>
    </div>
    <button style="width: 70px;border-radius: 3%;background-color: darkgray" id="pippo">send
    </button>
</div>

<div style="display: flex;justify-content: center;justify-items: center; align-items: center; width: 100vw; flex-direction: column">
    <h2>File Upload Form</h2>

    <button id="pippi?" >upload
    </button>
    <label for="unaltroid">upload file chunked request</label><input type="file" id="unaltroid"/>
</div>
</body>
<script>
    document.getElementById("pippo").addEventListener("click", function(){
        fetch("http://127.1.0.1:8090/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "name": document.getElementById("name").value,
                "lastname": document.getElementById("lastname").value

            })
        }).then(response => response.json())
            .then(data => console.log(data));
    });
</script>
<script>
    document.getElementById("pippi?").addEventListener("click", function(){
        var file = document.getElementById("unaltroid").files[0];
        var formdata = new FormData();
        formdata.append("file", file);
                fetch("http://127.1.0.1:8090/", {
                    method: "POST",
                    body: formdata
                })
        });
</script>
</html>
