    </button>

<div class="container">
    <h1>Multipart File Upload</h1>
    <form  enctype="multipart/form-data">
        <div class="input">
            <label for="file">Select file</label><input id="file" type="file" />
        </div>
        <button id="form" class="submit-btn" type="submit">Upload</button>
    </form>
</div>
<h2>File Upload Form</h2>
<form action="http://127.1.0.1:8090/" method="post" enctype="multipart/form-data" accept-charset=utf-8>
    <label for="newfile">Select file:</label>
    <input type="file" id="newfile" name="file">
    <input type="submit" value="Upload">
</form>
</body>
<script>
    document.getElementById("pippo").addEventListener("click", function(){
        fetch("http://127.1.0.1:8090/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "name": document.getElementById("name").value,
                "lastname": document.getElementById("lastname").value

            })
        }).then(response => response.json())
            .then(data => console.log(data));
    });
</script>
<script>

     document.getElementById("form").addEventListener("click", function(){
         var inputFile = document.getElementById("file")[0];

                }).then(data => console.log(data));

</script>
<script>
    document.getElementById("pippi?").addEventListener("click", function(){
        var file = document.getElementById("unaltroid").files[0];
        var formdata = new FormData();
        formdata.append("file", file);
                fetch("http://127.1.0.1:8090/", {
                    method: "POST",
                    headers: {
                        // "Content-Type": file.type,
                        "Filename": file.name
                    },
                    body: formdata
                })

</script>
